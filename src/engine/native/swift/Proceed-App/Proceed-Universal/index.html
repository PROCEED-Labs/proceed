<!DOCTYPE html>
<head>
  <script text="text/javascript" src="universal.js" defer></script>
  <script>
    window.document.addEventListener('DOMContentLoaded', () => {
      class iosIPC extends PROCEED.IPC {
        constructor() {
          super();
          window.ipcReceive = this.ipcReceive.bind(this);
        }
        emit(message) {
          window.webkit.messageHandlers.send.postMessage(message);
        }
        ipcReceive(message) {
          const [taskID, args] = message;
          this.receive(taskID, args);
        }
      }
      PROCEED.init({}, new iosIPC());
    });
  </script>
</head>
<body>
  <h1>PROCEED</h1>
</body>
