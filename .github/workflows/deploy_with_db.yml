jobs:
  check-feature-flags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check feature flags are disabled
        run: |
          FILE="FeatureFlags.js"

          # Define exempted flags
          EXEMPTED_FLAGS=("enableMessaging" "enableUseDB" "enableUseFileManager")

          # Find all flags set to `true`
          FLAGS_WITH_TRUE=$(grep -E '^\s*enable[a-zA-Z0-9_]+\s*:\s*true' "$FILE" | awk -F: '{print $1}' | tr -d ' ')

          # Check each flag
          for FLAG in $FLAGS_WITH_TRUE; do
            if [[ ! " ${EXEMPTED_FLAGS[@]} " =~ " $FLAG " ]]; then
              echo "âŒ Feature flag $FLAG must be set to false before merging!"
              exit 1
            fi
          done

          echo "âœ… All feature flags (except exemptions) are correctly set to false."

  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
          cache: 'yarn'

      - run: yarn install --frozen-lockfile

      - uses: actions/cache@v4
        timeout-minutes: 2
        id: cache-install
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}

